<article class="single__body document" ng-click="single.editor.focus()">

  <div id="typed-editor"
    t-medium-editor="single.editor"
    options="{{single.editorConfig}}"
    ng-animate-ref="{{single.currentDocument.id}}"
    ng-model="single.currentDocument.content"
    ng-model-options="{ debounce: 1000 }"
    class="document__body"></div>

</article>

<div class="single__footer">
	<i
		ng-if="single.isSaving"
		class="document__footer__save-state right type-muted type-medium">
		Saving...
	</i>
	<span
		ng-if="!single.isSaving"
		class="document__footer__save-state right type-muted type-medium">
		Saved
	</span>

</div>
