<div class="documents__overview">
	<div ng-if="documents.documents.length < 1">
		<button ng-click="documents.createDocument();">
			Create new
		</button>
	</div>

	<ul class="book__list book__list--horizontal">
		<li ng-repeat="document in documents.documents | orderBy: '-created' track by document.id" class="book__list__book book">
			<div class="book__actions">

				<!-- Templated Dropdown -->
				<div t-dropdown
                     t-dropdown-append-to-body="true"
                     t-dropdown-content-position="right-bottom"
                     t-dropdown-content-navigatable="true"
                     t-dropdown-template-url="dropdown.html"
                     class="t-dropdown">
					<button t-dropdown-toggle class="t-dropdown__toggle">
						template
					</button>
				</div>

				<!-- Inline Dropdown -->
				<div t-dropdown
                     t-dropdown-class-config="overview.viewSpecificDropdownClasses"
                     t-dropdown-content-navigatable="true"
                     class="t-dropdown">
					<button t-dropdown-toggle class="t-dropdown__toggle">
						inline
					</button>
					<div t-dropdown-content class="t-dropdown__content t-dropdown-animation--grow t-dropdown--default">
						<ul class="t-dropdown__menu">
							<li class="t-dropdown__menu-item"><a href="#" ng-click="documents.destroyDocument(document);">Delete</a></li>
							<li class="t-dropdown__menu-item"><a href="#">Edit</a></li>
							<li class="t-dropdown__menu-item"><a href="#">Refresh</a></li>
							<li class="t-dropdown__menu-divider"></li>
							<li class="t-dropdown__menu-item"><a href="#">Help</a></li>
							<li class="t-dropdown__menu-item"><a href="#" style="padding-right: 50px;">Feedback</a></li>
						</ul>
					</div>
				</div>
			</div>

			<div class="book-cover book-cover--large"
			animate-to end-fn="documents.selectDocument(document);">
			<h4 class="book-cover__title">{{document.title}}</h4>
		</div>

		<div class="type-small type-muted">Last edited: {{document.touched | date: 'd MMMM, y'}}</div>
	</li>
</ul>
</div>
<!--TODO: Move this to a file?! I dont really know if it makes sense tbh... -->
<script type="text/ng-template" id="dropdown.html">
	<div t-dropdown-content ng-animate-children class="t-dropdown__content t-dropdown-animation--grow t-dropdown--default">
		<ul role="menu" class="t-dropdown__menu">
			<li class="t-dropdown__menu-item"><a href="#" ng-click="documents.destroyDocument(document);">Delete</a></li>
			<li class="t-dropdown__menu-item"><a href="#">Action in Template</a></li>
			<li class="t-dropdown__menu-item"><a href="#">Another action in Template</a></li>
			<li class="t-dropdown__menu-item"><a href="#">Something else here</a></li>
			<li class="t-dropdown__menu-item"><a href="#">Separated link in Template</a></li>
		</ul>
	</div>
</script>
