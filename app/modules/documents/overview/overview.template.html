<div class="documents__overview">
	<div ng-if="documents.documents.length < 1">
		<button ng-click="documents.createDocument();">
			Create new
		</button>
	</div>

    <ul class="book__list book__list--horizontal">
        <li ng-repeat="document in documents.documents | orderBy: '-created' track by document.id" class="book__list__book book">
            <div class="book__actions">
                <div t-dropdown class="dropdown" ng-animate-children>
                    <div t-dropdown-toggle class="dropdown__toggle">
                        +
                    </div>
                    <ul t-dropdown-menu template-url="dropdown.html"></ul>
                </div>
            </div>

            <div class="book-cover book-cover--large"
            	animate-to end-fn="documents.selectDocument(document);">
                <h4 class="book-cover__title">{{document.title}}</h4>
            </div>

            <div class="type-small type-muted">Last edited: {{document.touched | date: 'd MMMM, y'}}</div>
        </li>
    </ul>
</div>
<script type="text/ng-template" id="dropdown.html">
    <ul role="menu" class="dropdown__content">
        <li><a href="#">Action in Template</a></li>
        <li><a href="#">Another action in Template</a></li>
        <li><a href="#">Something else here</a></li>
        <li><a href="#">Separated link in Template</a></li>
    </ul>
</script>
