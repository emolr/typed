<div class="documents__overview">
	<div ng-if="documents.documents.length < 1">
		<button ng-click="documents.createDocument();">
			Create new
		</button>
	</div>

	<span ui-dropdown is-open="drop.isopen">
	<button ui-dropdown-toggle>ui-Dropdown</button>
	<ul class="ui-dropdown-menu">
		<li>Hej</li>
		<li>hej</li>
	</ul>
	</span>

    <ul class="book__list book__list--horizontal">
        <li ng-repeat="document in documents.documents | orderBy: '-created' track by document.id">
            <div class="book__actions">
                <button class="tiny" ng-click="documents.destroyDocument(document);">Delete</button>

            </div>


            <div class="book book--large"
            	animate-to end-fn="documents.selectDocument(document);">
                <h4 class="book__title">{{document.title}}</h4>
            </div>
            <div class="type-small type-muted">Last edited: {{document.touched | date: 'd MMMM, y'}}</div>

        </li>
    </ul>
</div>
